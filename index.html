<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Math Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="sky">    </div>

    <div class="page">
      <header class="hero">
        <div class="title-block">
          <p class="eyebrow">Star Math Challenge</p>
          <h1>
            Beat the clock, beat your best.
            <span class="title-icons"></span>
          </h1>
          <p class="subtitle">
            Autoâ€‘generated questions with easy, medium, and hard modes.
          </p>
        </div>
      </header>

      <main class="layout">
        <section class="card controls">
          <h2>Game Controls</h2>
          <div class="control-row">
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          <div class="control-row">
            <label for="timer">Timer</label>
            <div class="timer-pill">
              <span id="timeLeft">30</span>
              <span>s</span>
            </div>
          </div>

          <div class="button-row">
            <button id="startBtn" class="primary-full">Start round</button>
          </div>
          <p class="helper-tip">Tip: Press Enter to submit your answer.</p>

          <div class="stats">
            <div class="stat">
              <span class="label">Score</span>
              <span id="scoreValue">0</span>
            </div>
            <div class="stat">
              <span class="label">Streak</span>
              <span id="streakValue">0</span>
            </div>
            <div class="stat">
              <span class="label">Best</span>
              <span id="bestValue">0</span>
            </div>
          </div>
        </section>

        <section class="card gameplay">
          <div class="question-block">
            <p class="question-label">Current question</p>
            <div id="question" class="question">Press start to begin</div>
          </div>

          <div class="answer-block">
            <label for="answerInput">Your answer</label>
            <div class="answer-row">
              <input type="number" id="answerInput" placeholder="Type answer" />
              <button id="submitBtn" disabled>Submit</button>
              <button id="nextBtn" class="ghost" disabled>Next question</button>
            </div>
            <p id="feedback" class="feedback"></p>
          </div>

          <div class="progress">
            <div id="progressBar" class="progress-bar"></div>
          </div>
        </section>

        <aside class="card history">
          <h2>Recent Attempts</h2>
          <ul id="historyList" class="history-list"></ul>
          <p id="historyEmpty" class="empty">No attempts yet.</p>
        </aside>
      </main>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
